<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="credit-card">
      <div class="card-header">
        <div class="bank-logo">
          <img src="assets/circles.svg" alt="brand-image" />
          <span>One Bank</span>
        </div>
        <img src="assets/contactless-icon.svg" alt="nfc-tag" />
      </div>
      <div class="card-details">
        <img src="assets/chip.svg" alt="card-chip" />
        <div>9462 5028 6065 9151</div>
      </div>
      <div class="card-info-row">
        <div class="card-holder">
          <p class="label">Card Holder</p>
          <p class="value">Marvin McKinney</p>
        </div>
        <div class="card-validity">
          <p class="label">Valid Thru</p>
          <p class="value">10/28</p>
        </div>
        <div class="visa-logo">
          <img src="assets/visa-logo.svg" alt="visa-logo" />
          <p class="visa-platinum">Platinum</p>
        </div>
      </div>
    </div>
  </body>
</html>
